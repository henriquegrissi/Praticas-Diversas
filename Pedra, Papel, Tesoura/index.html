<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

        <h1>Rock Paper Scissors Game</h1>

    </header>
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="comp-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="user-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers Rock! You Win!</p>
    </div>
    <div class="choices">
        <div class="choices" id="r">
            <img src="Pedra 1.png" alt="">
        </div>
        <div class="choices" id="p">
            <img src="paper.png" alt="">
        </div>
        <div class="choices" id="t">
            <img src="Tesoura.png" alt="">
        </div>
    </div>
    <p id="action-message">Make your move</p>


</body>
</html>
